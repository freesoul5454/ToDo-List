<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly To-Do List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #121212; color: #fff; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px;">

    <div id="container" style="background: #1e1e1e; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2); text-align: center; width: 400px;">
        <h1 style="color: #ffcc00;">ðŸ“… Weekly Developer Schedule</h1>

        <!-- Day Selection Tabs -->
        <div id="dayTabs">
            <button class="day-btn" onclick="switchDay('Monday')">Mon</button>
            <button class="day-btn" onclick="switchDay('Tuesday')">Tue</button>
            <button class="day-btn" onclick="switchDay('Wednesday')">Wed</button>
            <button class="day-btn" onclick="switchDay('Thursday')">Thu</button>
            <button class="day-btn" onclick="switchDay('Friday')">Fri</button>
            <button class="day-btn" onclick="switchDay('Saturday')">Sat</button>
            <button class="day-btn" onclick="switchDay('Sunday')">Sun</button>
        </div>

        <h2 id="currentDay" style="color: #ffcc00; margin-top: 10px;">Monday</h2>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a task..." style="flex: 1; padding: 10px; border: 2px solid #ffcc00; background: #333; color: white; border-radius: 5px;">
            <button onclick="addTask()" style="background-color: #ffcc00; color: #000; padding: 10px 15px; border-radius: 5px;">Add</button>
        </div>

        <ul id="taskList" style="list-style: none; padding: 0;"></ul>

        <button onclick="saveDayTasks()" style="background-color: green; color: white; padding: 10px 15px; border-radius: 5px; margin-top: 10px;">âœ… Save Day</button>
    </div>

    <!-- Saved Plans Section -->
    <div id="savedPlans" style="background: #222; margin-top: 20px; padding: 15px; border-radius: 12px; width: 400px; text-align: center; display: none;">
        <h2 style="color: #ffcc00;">ðŸ“Œ Saved Plans</h2>
        <ul id="savedList" style="list-style: none; padding: 0;"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
